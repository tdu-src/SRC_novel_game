<div id="menu_menu_wrapper">
	<div class="display_menu block_menu" align="center">

      <!-- 閉じるボタン -->
			<div class='menu_item menu_close' style='position: absolute; top: 20px; left: 1132px;'>
			<a href="javascript:void(0)"><img src="data/others/plugin/theme_kopanda_19/image/system/menu_button_close.png" /></a>
			</div>

			<div>
				<div class="menu_item menu_save">
				<a href="javascript:void(0)"><img src="data/others/plugin/theme_kopanda_19/image/system/menu_button_save.png" /></a>
				</div>

				<div class="menu_item menu_load">
				<a href="javascript:void(0)"><img src="data/others/plugin/theme_kopanda_19/image/system/menu_button_load.png" /></a>
				</div>

				<div class="menu_item menu_config">
				<a href="javascript:void(0)" onclick="myobj.config();">
				<img src="data/others/plugin/theme_kopanda_19/image/system/menu_button_config.png" />
				</a>
				</div>

				<div class="menu_item menu_back_title">
				<a href="javascript:void(0)"><img src="data/others/plugin/theme_kopanda_19/image/system/menu_button_title.png" /></a>
				</div>

			</div>
		</div>

		<!-- 背景画像 -->
		<img src='data/others/plugin/theme_kopanda_19/image/system/menu_bg.png' style='z-index:-1;left:0;top:0;width:100%;height:100%;position:absolute;'>

		<!-- ボタンホバー時に画像を変更する -->
    <script>
        $("#menu_menu_wrapper .menu_item img").each((i, elm) => {
            const j_elm = $(elm);
            const original_src = j_elm.attr("src");
            const hover_src = original_src.replace(".png", "2.png");
            j_elm.hover(
                () => {
                    j_elm.attr("src", hover_src);
                },
                () => {
                    j_elm.attr("src", original_src);
                },
            );
        });
    </script>

</div>
